	<div class="container" ng-controller="todoListController">
    <form class="input-group input-group-lg"
          ng-submit="createToDo()">
      <input type="text"
             required
             placeholder="ToDoを入力"
             class="form-control input-lg"
             ng-model="new_todo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">追加</button>
      </span>
    </form>
<hr>

  <li class="todo-item" ng-repeat="todo in test2"
      ng-class="{editing: todo == editing}">
    <form class="input-group input-group-lg" name="todoForm"
          ng-submit="editToDo(todoForm)">
      <p class="form-control input-lg todo-content" ng-hide="todo == editing"
      ng-click="submitEditToDo(todo)">{{ todo.content }}</p>
      <span class="input-group-btn uodate-btn" ng-if="todo == editing">
        <button type="submit" class="btn btn-danger">編集</button>
      </span>
      <input type="text" required class="form-control input-lg"
             ng-model="todo.content" ng-show="todo == editing"
             my-select="todo == editing" ng-blur="doneEdit(todoForm)">
      <span class="input-group-btn del-btn" ng-if="todo != editing">
        <button type="reset" class="btn btn-danger">削除</button>
      </span>
    </form>
  </li>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>内容</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
