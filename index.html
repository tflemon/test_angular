<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS</title>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-resource.min.js"></script>
  <script src="js/resource1.js"></script>
  <script src="js/ui-bootstrap-tpls-0.9.0.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body ng-app="mainModule">
  <div ng-controller="mainController">
    <label>Parameter 1: <input type="text" ng-model="getParam1" /></label><br />
    <label>Parameter 2: <input type="text" ng-model="getParam2" /></label><br />
    <button ng-click="getWithParams(true)">GET call with SUCCESS</button><br />
    <button ng-click="getWithParams(false)">GET call with ERROR</button><br />
    <textarea class="form-control" rows="20">{{getWithParamsResult}}</textarea>
    <br />
  </div>
</body>
</html>
